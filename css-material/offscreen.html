<main class="application offscreen-shift">
    <h1 class="title">Main Page</h1>
    <p>Click anywhere to toggle the nav</p>
</main>

<script>
    document.addEventListener("click", function () {
        var body = document.body;
        if (body.className) {
            body.className = "";
        } else {
            body.className = "offscreen-left_active";
        }
    });
</script>
