<body>
    <h1 class="title">Grids</h1>

<blockquote>
    <p>Switches allow the user to select options. There are three kinds:
        checkboxes, radio buttons, and on/off switches</p>

    <cite><a href="http://www.google.com/design/spec/components/switches.html">Switches
        - Google design guidelines</a></cite>
</blockquote>

<p class="checkbox">
    <input type="checkbox" id="checkbox">
    <label for="checkbox">Checkbox</label>
</p>
<p class="radio">
    <input type="radio" id="radio-1" name="radio">
    <label for="radio-1">Radio</label>
</p>

<p class="radio">
    <input type="radio" id="radio-2" name="radio">
    <label for="radio-2">Radio</label>
</p>
<p class="switch">
    <input type="checkbox" id="switch-1">
    <label for="switch-1">Switch</label>
</p>
